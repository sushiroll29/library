<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <span>My Library</span>
            <div>
                <button class="add" onclick="openForm()"><img src="./add.png" alt="add-icon" class="add-icon"></button>
            </div>
        </div>
        <div class="library">
        </div>
    </div>
    <div class="form-popup" id="form">
        <form action="" class="form-container">
            <button class="cancel" onclick="closeForm()"><img src="./close.png" alt="cancel-icon" class="cancel-icon"></button>
            <!-- <img src="./6920933.jpg" alt="book-vector" class="book-vector"> -->
            <h1>Add a new book to your library</h1>
            <div class="form-fields">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter Book Title" name="title" required>
            
                    <label for="author">Author</label>
                    <input type="text" placeholder="Enter Book Author" name="author" required>
         
                    <label for="pages">Pages</label>
                    <input type="text" placeholder="Enter Number of Pages" name="pages" required>

                <div class="form-buttons">
                    <button type="submit" class="btn">Add</button>
                </div>
            </div>
          
        </form>
      </div>
</body>
</html>
