<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <span>My Library</span>
        <div>
            <button class="add" onclick="openForm()"><img src="./add.png" alt="add-icon" class="add-icon"></button>
        </div>
    </div>
    <div class="library">
    </div>
    <div class="form-popup" id="form">
        <form action="" class="form-container">
          <h1>Add a new book to your library</h1>
      
          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Enter Book Title" name="title" required>
      
          <label for="author"><b>Author</b></label>
          <input type="text" placeholder="Enter Book Author" name="author" required>
      
          <button type="submit" class="btn">Add</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
</body>
</html>
